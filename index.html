<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiply & Divide</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    input, select, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Multiplication and Division</h2>

    <!-- Input fields -->
    <input type="number" id="num1" placeholder="Enter the first number" required>
    <input type="number" id="num2" placeholder="Enter the second number" required>

    <!-- Operation selector -->
    <select id="operation">
      <option value="multiply">Multiply</option>
      <option value="divide">Divide</option>
    </select>

    <!-- Button to calculate -->
    <button onclick="calculate()">Calculate</button>

    <!-- Display the result -->
    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      // Get values from input fields
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      const operation = document.getElementById('operation').value;

      // Check if inputs are valid
      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById('result').textContent = 'Please enter valid numbers.';
        return;
      }

      let result;

      // Perform the operation
      if (operation === 'multiply') {
        result = num1 * num2;
      } else if (operation === 'divide') {
        if (num2 === 0) {
          document.getElementById('result').textContent = 'Division by zero is not allowed.';
          return;
        }
        result = num1 / num2;
      }

      // Display the result
      document.getElementById('result').textContent = `Result: ${result}`;
    }
  </script>
</body>
</html>
